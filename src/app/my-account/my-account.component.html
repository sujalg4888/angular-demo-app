<form [formGroup]="myAccountForm" class="mx-auto mb-0 mt-8 max-w-md space-y-4">
  <div>
    <label for="username" class="sr-only">Username</label>

    <div class="relative">
      <input
        type="text"
        formControlName="username"
        class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-lg"
        placeholder="Enter username"
      />
    </div>
  </div>

  <div>
    <label for="email" class="sr-only">Email</label>

    <div class="relative">
      <input
        type="email"
        class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-lg"
        formControlName="email"
        placeholder="Enter email"
      />
      <button
        type="button"
        class="absolute inset-y-0 end-0 grid place-content-center px-4"
      >
      </button>
    </div>
  </div>
</form>
