<div *ngIf="isLoading" class="grid h-screen place-content-center bg-white px-4">
    <div class="text-center">
      <h1
        class="mt-6 text-2xl font-bold tracking-tight text-gray-900 sm:text-4xl"
      >
        Verifying Account...
      </h1>
    </div>
  </div>
  
  <div *ngIf="!isLoading && isAccountVerified" class="grid h-screen place-content-center bg-white px-4">
    <div class="text-center">
      <h1
        class="mt-6 text-2xl font-bold tracking-tight text-gray-900 sm:text-4xl"
      >
        Account Verified Successfully!
      </h1>
  
      <p class="mt-4 text-gray-500">Thank you for confirming your account.</p>
      <a
        routerLink="/"
        class="cursor-pointer mt-6 inline-block rounded bg-teal-500 px-5 py-3 text-sm font-medium text-white hover:bg-rose-500 focus:outline-none focus:ring"
      >
        Go Back Home
      </a>
    </div>
  </div>
  
  <div *ngIf="!isLoading && !isAccountVerified" class="grid h-screen place-content-center bg-white px-4">
    <div class="text-center">
      <h1
        class="mt-6 text-2xl font-bold tracking-tight text-gray-900 sm:text-4xl"
      >
        Account Already Verified!
      </h1>
  
      <a
        routerLink="/"
        class="cursor-pointer mt-6 inline-block rounded bg-teal-500 px-5 py-3 text-sm font-medium text-white hover:bg-rose-500 focus:outline-none focus:ring"
      >
        Go Back Home
      </a>
    </div>
  </div>
